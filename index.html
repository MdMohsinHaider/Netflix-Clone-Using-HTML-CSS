<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="public/Assets/logo.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="public/Assets/Profile_default.png" alt="User Profile">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Featured Movie</h1>
            <p>Watch the latest blockbuster movies and shows now.</p>
            <button>Play</button>
            <button>More Info</button>
        </div>
        <div class="hero-image">
            <img src="public/Assets/Hero.jpg" alt="Featured Movie">
        </div>
    </section>

    <!-- Movie Section -->
    <section class="movies">
        <h2>Trending Movie Now</h2>
        <div class="movie-row">
            <img src="public/Movies/The_Dark_Knight.png" alt="Movie 1">
            <img src="public/Movies/The_Conjuring_2.png" alt="Movie 2">
            <img src="public/Movies/Thor_The_Dark_World.png" alt="Movie 3">
            <img src="public/Movies/Iron_Man.png" alt="Movie 4">
            <img src="public/Banner/Joker.gif" alt="Movie 5">
            <img src="public/Banner/Avg.gif" alt="Movie 6">
            <img src="public/Movies/Pirates.png" alt="Movie 7">
            <img src="public/Banner/giphy.gif" alt="Movie 8">
        </div>
    </section>

    <!-- designed by Mobassir -->
    <section>
        <div>
            <centre>
                <h1>mobaFlix</h1>
            </centre>
            <h2>Card</h2>

            <div class="card">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:100%">
            <div class="container">
                <h4><b>John Doe</b></h4> 
                <p>Architect & Engineer</p> 
            </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
